<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="ttt.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="intro">
    <img class="intro__img" src="./eisenhower-matrix.jpg">
    <a class="intro__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="list-form">
    <p class="list-form__add" id="topSectionForAddingElementToList">
      <label class="list-form__title" for="new-task">Add Item</label>
    <div class="list-form__task-wrapper">
      <input id="new-task" class="list-form__task" type="text">
      <button class="list-form__button list-form__button_add">Add</button>
    </div>
    </p>
    <h3 class="list-form__title">Todo</h3>
    <ul class="list-form__incompleteTasks" id="incompleteTasks">
      <li class="incompleteTasks__item">
        <input class="list-form__checkbox" type="checkbox">
        <label class="list-form__task">Pay Bills</label>
        <input type="text" class="list-form__task">
        <button class="list-form__button list-form__button_edit">Edit</button>
        <button class="list-form__button list-form__button_delete">
          <img class="list-form__button-img" src="./remove.svg">
        </button>
      </li>
      <li class="incompleteTasks__item">
        <input type="list-form__checkbox">
        <label class="list-form__task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list-form__task">
        <button class="list-form__button list-form__button_edit">Save</button>
        <button class="list-form__button list-form__button_delete">
          <img class="list-form__button-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
